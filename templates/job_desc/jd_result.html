<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Match Results - Resume Classifier</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='shared.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='job_desc/jd_analysis.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='job_desc/jd_result.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="jd-container">
        <div class="result-container">
            <div class="result-header">
                <h1><i class="fas fa-chart-line"></i> Job Match Analysis Results</h1>
                <p>Your resume has been compared with the job description</p>
            </div>

            <div class="score-display">
                <div class="score-value">{{ score }}%</div>
                <div class="match-level" style="color: {{ match_color }};">{{ match_level }}</div>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: {{ score }}%"></div>
                </div>
            </div>

            <div class="analysis-sections">
                <!-- AI Analysis Section -->
                <div class="analysis-section full-width">
                    <h3><i class="fas fa-robot"></i> AI Analysis</h3>
                    <div class="analysis-content">
                        {{ analysis | safe }}
                    </div>
                </div>
            </div>

            <div class="actions">
                <a href="{{ url_for('jd_score') }}" class="btn-primary">
                    <i class="fas fa-redo"></i>
                    Analyze Another Job
                </a>
                <a href="{{ url_for('home') }}" class="btn-secondary">
                    <i class="fas fa-home"></i>
                    Back to Home
                </a>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/jd_result.js') }}"></script>
</body>
</html>
