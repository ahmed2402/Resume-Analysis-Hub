<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Description Score Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='shared.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='job_desc/jd_analysis.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="jd-container">
        <div class="jd-header">
            <h1><i class="fas fa-chart-line"></i> Job Description Score Calculator</h1>
            <p>Compare your resume with job descriptions to find the perfect match</p>
        </div>

        <div class="jd-content">
            {% if error %}
            <div class="error-message">
                <i class="fas fa-exclamation-triangle"></i>
                {{ error }}
            </div>
            {% endif %}

            <form method="POST" action="{{ url_for('analyze_jd') }}" enctype="multipart/form-data" id="jdForm">
                <div class="input-sections">
                    <!-- Resume Section -->
                    <div class="input-section">
                        <h3><i class="fas fa-file-alt"></i> Your Resume</h3>
                        
                        <div class="upload-area" id="resumeUploadArea" style="cursor: pointer;" onclick="document.getElementById('resumeFile').click();">
                            <i class="fas fa-cloud-upload-alt upload-icon"></i>
                            <h4>Upload Resume PDF</h4>
                            <p>or paste text below</p>
                            <input type="file" name="jd_resume_file" accept=".pdf" style="display: none;" id="resumeFile">
                        </div>
                        <!-- Fallback file input (hidden but accessible) -->
                        <input type="file" name="jd_resume_file" accept=".pdf" id="resumeFileFallback" style="display: none;">
                        <!-- Test button for debugging -->
                        <button type="button" onclick="document.getElementById('resumeFileFallback').click()" style="margin: 5px 0; padding: 5px 10px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; font-size: 12px;">
                            Test Resume Upload
                        </button>
                        
                        <textarea name="jd_resume_text" class="text-input" placeholder="Paste your resume text here..."></textarea>
                    </div>

                    <!-- Job Description Section -->
                    <div class="input-section">
                        <h3><i class="fas fa-briefcase"></i> Job Description</h3>
                        
                        <div class="upload-area" id="jdUploadArea" style="cursor: pointer;" onclick="document.getElementById('jdFile').click();">
                            <i class="fas fa-cloud-upload-alt upload-icon"></i>
                            <h4>Upload Job Description PDF</h4>
                            <p>or paste text below</p>
                            <input type="file" name="jd_file" accept=".pdf" style="display: none;" id="jdFile">
                        </div>
                        <!-- Fallback file input (hidden but accessible) -->
                        <input type="file" name="jd_file" accept=".pdf" id="jdFileFallback" style="display: none;">
                        <!-- Test button for debugging -->
                        <button type="button" onclick="document.getElementById('jdFileFallback').click()" style="margin: 5px 0; padding: 5px 10px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; font-size: 12px;">
                            Test JD Upload
                        </button>
                        
                        <textarea name="jd_text" class="text-input" placeholder="Paste the job description text here..."></textarea>
                    </div>
                </div>

                <button type="submit" class="analyze-btn">
                    <i class="fas fa-magic"></i>
                    Calculate Match Score
                </button>
            </form>



            <a href="{{ url_for('home') }}" class="back-btn">
                <i class="fas fa-arrow-left"></i>
                Back to Home
            </a>
        </div>
    </div>

    <script>
        // File upload functionality
        const resumeUploadArea = document.getElementById('resumeUploadArea');
        const jdUploadArea = document.getElementById('jdUploadArea');
        const resumeFile = document.getElementById('resumeFile');
        const jdFile = document.getElementById('jdFile');
        const resumeFileFallback = document.getElementById('resumeFileFallback');
        const jdFileFallback = document.getElementById('jdFileFallback');

        // Resume file change handler
        resumeFile.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                const file = e.target.files[0];
                resumeUploadArea.innerHTML = `
                    <i class="fas fa-check-circle upload-icon" style="color: #28a745;"></i>
                    <h4>File Selected</h4>
                    <p>${file.name}</p>
                `;
                // Also set the fallback input
                resumeFileFallback.files = e.target.files;
            }
        });

        // Fallback resume file input
        resumeFileFallback.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                const file = e.target.files[0];
                resumeUploadArea.innerHTML = `
                    <i class="fas fa-check-circle upload-icon" style="color: #28a745;"></i>
                    <h4>File Selected</h4>
                    <p>${file.name}</p>
                `;
                // Also set the main input
                resumeFile.files = e.target.files;
            }
        });

        // JD file change handler
        jdFile.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                const file = e.target.files[0];
                jdUploadArea.innerHTML = `
                    <i class="fas fa-check-circle upload-icon" style="color: #28a745;"></i>
                    <h4>File Selected</h4>
                    <p>${file.name}</p>
                `;
                // Also set the fallback input
                jdFileFallback.files = e.target.files;
            }
        });

        // Fallback JD file input
        jdFileFallback.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                const file = e.target.files[0];
                jdUploadArea.innerHTML = `
                    <i class="fas fa-check-circle upload-icon" style="color: #28a745;"></i>
                    <h4>File Selected</h4>
                    <p>${file.name}</p>
                `;
                // Also set the main input
                jdFile.files = e.target.files;
            }
        });

        // Drag and drop functionality
        [resumeUploadArea, jdUploadArea].forEach(area => {
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                area.addEventListener(eventName, preventDefaults, false);
            });

            ['dragenter', 'dragover'].forEach(eventName => {
                area.addEventListener(eventName, () => area.classList.add('highlight'), false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                area.addEventListener(eventName, () => area.classList.remove('highlight'), false);
            });
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        // Form submission validation
        document.getElementById('jdForm').addEventListener('submit', function(e) {
            const resumeFileInput = document.getElementById('resumeFile');
            const jdFileInput = document.getElementById('jdFile');
            const resumeTextInput = document.querySelector('textarea[name="jd_resume_text"]');
            const jdTextInput = document.querySelector('textarea[name="jd_text"]');
            
            const hasResumeInput = (resumeFileInput.files.length > 0) || (resumeTextInput.value.trim().length > 0);
            const hasJDInput = (jdFileInput.files.length > 0) || (jdTextInput.value.trim().length > 0);
            
            if (!hasResumeInput) {
                e.preventDefault();
                alert('Please provide resume text or upload a resume file.');
                return false;
            }
            
            if (!hasJDInput) {
                e.preventDefault();
                alert('Please provide job description text or upload a job description file.');
                return false;
            }
        });
    </script>
</body>
</html>
